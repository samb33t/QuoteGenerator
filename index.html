<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="header">
        <h1>Random Quotes generator</h1>
    </div>
    <div class="content">
        <div id="quote">
            <p>Quote is shown here</p>
        </div>
        <div id="author">
            <p>Author name is shown here</p>
        </div>
        <div class="nextButton">
            <button onclick="getNewQuote()">Next</button>
        </div>
    </div>
    <div class="footer">
        <p>Designed by Soumya Sambeet Mohapatra</p>
    </div>
<div id="number"></div>
<script src="script.js"></script> 
</body>
</html>
